<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>WebAR T-Rex — тест камеры</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js для A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- ВАЖНО: никаких контейнеров и оверлеев, только сцена -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="sourceType: webcam; debugUIEnabled: true;">

    <a-assets>
      <a-asset-item id="trexModel" src="assets/trex.glb"></a-asset-item>
    </a-assets>

    <!-- Маркер -->
    <a-marker
      id="trex-marker"
      type="pattern"
      url="assets/marker.patt"
      emitevents="true">

      <a-entity
        gltf-model="#trexModel"
        position="0 0 0"
        rotation="0 90 0"
        scale="0.4 0.4 0.4"
        animation-mixer>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Немного логов для понимания, что происходит с камерой
    window.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');
      const marker = document.querySelector('#trex-marker');

      scene.addEventListener('arjs-video-loaded', () => {
        console.log('[AR.js] Видео с камеры загружено');
      });

      scene.addEventListener('camera-init', () => {
        console.log('[AR.js] Камера инициализирована');
      });

      scene.addEventListener('camera-error', (e) => {
        console.error('[AR.js] Ошибка камеры:', e);
      });

      marker.addEventListener('markerFound', () => {
        console.log('Маркер найден');
      });

      marker.addEventListener('markerLost', () => {
        console.log('Маркер потерян');
      });
    });
  </script>
</body>
</html>
