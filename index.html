<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebAR: T-Rex Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- importmap для three + GLTFLoader + mindar -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    #container {
      position: fixed;
      inset: 0;
    }

    #ui-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 12px;
      box-sizing: border-box;
      z-index: 10;
    }

    #hint {
      align-self: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      pointer-events: none;
      max-width: 90%;
      text-align: center;
    }

    #quiz-panel {
      align-self: center;
      margin-bottom: 16px;
      max-width: 90%;
      width: 360px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 16px;
      padding: 16px;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      pointer-events: auto;
      display: none;
    }

    #quiz-title {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 600;
    }

    #quiz-question {
      margin: 0 0 12px 0;
      font-size: 15px;
    }

    #quiz-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    .quiz-option {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.04);
      color: #fff;
      font-size: 14px;
      text-align: left;
      cursor: pointer;
    }

    .quiz-option.correct {
      border-color: #4ade80;
      background: rgba(74, 222, 128, 0.15);
    }

    .quiz-option.wrong {
      border-color: #f97373;
      background: rgba(248, 113, 113, 0.15);
    }

    #quiz-progress {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    #quiz-result {
      font-size: 14px;
      margin-top: 4px;
    }

    #quiz-next {
      margin-top: 8px;
      width: 100%;
      padding: 8px 10px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #000;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }

    #quiz-next:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .visible {
      display: block !important;
    }
  </style>
</head>
<body>
  <!-- контейнер для MindAR -->
  <div id="container"></div>

  <!-- оверлей с подсказкой и квизом -->
  <div id="ui-overlay">
    <div id="hint">Инициализация камеры…</div>

    <div id="quiz-panel">
      <div id="quiz-progress"></div>
      <h2 id="quiz-title">Квест про T-Rex</h2>
      <p id="quiz-question"></p>
      <div id="quiz-options"></div>
      <div id="quiz-result"></div>
      <button id="quiz-next">Дальше</button>
    </div>
  </div>

  <!-- AR-логика -->
  <script type="module" src="./ar.js"></script>
  <!-- Логика квиза -->
  <script type="module" src="./quiz.js"></script>
</body>
</html>
