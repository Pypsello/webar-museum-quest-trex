<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebAR: T-Rex Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- importmap для three + GLTFLoader + mindar -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000; /* AR подложка остаётся чёрной */
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #003a66;
  }

  #container {
    position: fixed;
    inset: 0;
  }

  #ui-overlay {
    position: fixed;
    inset: 0;
    pointer-events: none;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 12px;
    box-sizing: border-box;
    z-index: 10;
  }

  /* Подсказка */
  #hint {
    align-self: center;
    background: rgba(180, 220, 255, 0.85);
    padding: 10px 18px;
    border-radius: 999px;
    font-size: 14px;
    pointer-events: none;
    max-width: 90%;
    text-align: center;
    border: 1px solid rgba(0, 80, 140, 0.4);
  }

  /* Панель квиза */
  #quiz-panel {
    align-self: center;
    margin-bottom: 16px;
    max-width: 90%;
    width: 380px;

    background: rgba(180, 220, 255, 0.85);
    border-radius: 20px;
    padding: 20px;
    box-sizing: border-box;
    border: 2px solid rgba(0, 80, 140, 0.4);
    backdrop-filter: blur(4px);
    pointer-events: auto;
    display: none;
    color: #003a66;
  }

  #quiz-title {
    margin: 0 0 8px 0;
    font-size: 20px;
    font-weight: 700;
  }

  #quiz-question {
    margin: 0 0 16px 0;
    font-size: 16px;
  }

  #quiz-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 12px;
  }

  .quiz-option {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 2px solid rgba(0, 80, 140, 0.4);
    background: rgba(255, 255, 255, 0.5);
    color: #003a66;
    font-size: 15px;
    text-align: left;
    cursor: pointer;
    transition: 0.2s;
  }

  .quiz-option:hover {
    background: rgba(255, 255, 255, 0.75);
  }

  .quiz-option.correct {
    border-color: #4ade80;
    background: rgba(74, 222, 128, 0.25);
  }

  .quiz-option.wrong {
    border-color: #f97373;
    background: rgba(248, 113, 113, 0.2);
  }

  #quiz-progress {
    font-size: 14px;
    opacity: 0.9;
    margin-bottom: 6px;
  }

  #quiz-result {
    font-size: 14px;
    margin-top: 4px;
  }

  #quiz-next {
    margin-top: 12px;
    width: 100%;
    padding: 10px 16px;
    border-radius: 12px;
    border: none;
    background: #62b3ff;
    color: #003a66;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
    transition: 0.2s;
  }

  #quiz-next:hover:not(:disabled) {
    background: #4aa9ff;
  }

  #quiz-next:disabled {
    opacity: 0.4;
    cursor: default;
  }

  .visible {
    display: block !important;
  }
</style>

 </head>
<body>
  <!-- контейнер для MindAR -->
  <div id="container"></div>

  <!-- оверлей с подсказкой и квизом -->
  <div id="ui-overlay">
    <div id="hint">Инициализация камеры…</div>

    <div id="quiz-panel">
      <div id="quiz-progress"></div>
      <h2 id="quiz-title">Квест про T-Rex</h2>
      <p id="quiz-question"></p>
      <div id="quiz-options"></div>
      <div id="quiz-result"></div>
      <button id="quiz-next">Дальше</button>
    </div>
  </div>

  <!-- AR-логика -->
  <script type="module" src="./ar.js"></script>
  <!-- Логика квиза -->
  <script type="module" src="./quiz.js"></script>
</body>
</html>
